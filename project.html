<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Restaurant</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>Your Restaurant</h1>
      <nav>
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="menu">
    <div class="container">
      <img src="bg.jpg" alt="r1.webp"> 
      <h2>Our Menu</h2>
      <p>Delicious dish.</p>
      <!-- Add menu items and images here -->
    </div>
  </section>

  <section id="about">
    <div class="container">
      <img src="r1.webp" alt="Delicious">
      <h2>About Us</h2>
      <p>Your Restaurant is dedicated to serving amazing food with exceptional service.</p>
      <!-- Add more about us content here -->
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:
                  </label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 Your Restaurant</p>
    </div>
  </footer>
</body>
</html>
